<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%} - SoundSearch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <!---<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">--->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    {% block scripts %}{% endblock %}
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="padding-top: 0px !important; padding-bottom: 0px !important;">
        <div class="container-fluid bg-dark">
          <a class="navbar-brand bg-dark" href="{{ url_for('index')}}">
            <img src="{{ url_for('static', filename='note.png') }}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            SoundSearch
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse bg-dark" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-md-auto bg-dark">
              <li class="nav-item bg-dark">
                <a class="nav-link col-6 col-md-auto bg-dark" aria-current="page" href="{{ url_for('index')}}">Home</a>
              </li>
              <li class="nav-item bg-dark text-white">
                <a class="nav-link bg-dark" href="{{ url_for('recommendation')}}">Get Recommendations</a>
              </li>
              <li class="nav-item bg-dark">
                <a class="nav-link bg-dark" href="{{ url_for('authorize')}}">Switch Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        {% block content %}
        {% endblock %}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
</body>
</html>
